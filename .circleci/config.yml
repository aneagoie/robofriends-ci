version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:20.10.0
    steps:
      - checkout
      - run: npm install
      - run: CI=true npm run build

  test:
    docker:
      - image: circleci/node:20.10.0
    steps:
      - checkout
      - run: npm install
      - run: npm run test

  display-message:
    docker:
      - image: circleci/node:20.10.0
    steps:
      - checkout
      - run: echo "Helllooooo!"

workflows:
  version: 2
  build-test-and-lint:
    jobs:
      - build
      - display-message
      - test:
          requires:
            - display-message
