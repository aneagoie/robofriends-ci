version: 2.1
jobs:
  # testing container environment one.
  build:
    docker:
      - image: circleci/node:15.9.0
    steps:
      - checkout
      - run: echo "a first hello"
      - run: npm install
      - run: CI=true npm run build
  # testing container environment two.
  test:
    docker:
      - image: circleci/node:15.9.0
    steps:
      - checkout
      - run: echo "testing stage."
      - run: npm install
      - run: npm test
  importantJob:
    docker:
      - image: circleci/node:15.9.0
    steps:
      - checkout
      - run: echo "last testing stage."
# using workflows to schedule jobs.
workflows:
  version: 2.1
  build-test-lint:
    jobs:
      - build
      - importantJob
      - test:
        requires:
          - importantJob
